<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
</head>

<body>

  <div class="main-container">

  <div class="head-container">

    <header role="heading"><h1>snap</h1></header>

    <nav role="navigation" class="font-color-medium-gray">
      <img src="./images/icon-menu.svg" alt="Menu icon" id="menu-icon" >

    </nav>

  </div>

  <main role="main" class="mid-container">

    <img src="./images/image-hero-mobile.png" alt="image-hero-mobile" width="100%" class="main-hero">

    <h1 id="second-main-heading">Make remote work</h1>
    <p id="first-main-paragraph">Get your team in sync, no matter your <br> location.Streamline processes, create <br> team rituals, and watch productivity soar.</p>

    <button id="learn-more">Learn more</button>
  </main>

  <footer role="contentinfo" class="footer-container">

    <img src="./images/client-databiz.svg" alt="client-databiz" class="client-img"> 

    <img src="./images/client-audiophile.svg" alt="client-audiophile" class="client-img audiophile">
    
    <img src="./images/client-meet.svg" alt="client-meet" class="client-img meet">

    <img src="./images/client-maker.svg" alt="client-maker" class="client-img maker">

  </footer>

</div>

<div class="navigation-container">

  <div class="navigation">

    <img src="./images/icon-close-menu.svg" alt="icon-close-menu" id="close-menu-icon">

    <div class="feature-drop-down">

      <p class="drop-down-items drop-down-items-features">Features &nbsp; <img src="./images/icon-arrow-down.svg" alt="icon-arrow-down" ></p>

      <div class="feature-drop-down-expanded align-text-center">

        <p><img src="./images/icon-todo.svg" alt="icon-todo"> &nbsp; Todo List</p>
        <p><img src="./images/icon-calendar.svg" alt="icon-todo"> &nbsp; Calender</p>
        <p><img src="./images/icon-reminders.svg" alt="icon-todo"> &nbsp; Reminders</p>
        <p><img src="./images/icon-planning.svg" alt="icon-todo"> &nbsp; Planning</p>

      </div>

    </div>

    <div class="company-drop-down">

      <p class="drop-down-items drop-down-items-company">Company &nbsp;<img src="./images/icon-arrow-down.svg" alt="icon-arrow-down"></p>
      
      <div class="company-drop-down-expanded align-text-center" >

        <p>History</p>
        <p>Our Team</p>
        <p>Blog</p>

      </div>

     

    </div>

    

    <p>Careers</p>

    <p>About</p>
    <div class="login-register">
      <p>Login</p>
      <p id="register">Register</p>
    </div>
    

  </div>

</div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  <script src="main.js"></script>
</body>

</html>
